{% extends 'layout.html' %} {% block content %}
<section>
  <div class="user_card">
    <div class="user-data">
      <img
        src="{{ url_for('static', filename='uploads/' + book.image) }}"
        alt="{{ book.name }} Image"
        class="book_img"
      />
      <h5 class="card-title">{{ book.name }}</h5>
      <h6 class="location mb-2 text-muted">{{ book.author }}</h6>
      <p class="date">{{ book.price }} â‚¸</p>
      <form method="post" action="{{url_for('delete_book', book_id=book.id)}}">
        <button type="submit" class="button">Delete</button>
      </form>
    </div>
    <div>

      <h2>{{ book.description }}</h2>
    </div>
  </div>
</section>
{% endblock %}
